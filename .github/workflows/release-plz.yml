name: release-plz

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    name: release-plz PR
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Run release-plz (release-pr)
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: release-plz release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz (release)
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and upload binaries to GitHub Release
        if: steps.release-plz.outputs.releases_created == 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag=$(echo '${{ steps.release-plz.outputs.releases }}' | jq -r '.[0].tag')
          echo "TAG=$tag" >> "$GITHUB_ENV"

          sudo apt-get update && sudo apt-get install -y musl-tools

          cargo test --all
          cargo build --release --target x86_64-unknown-linux-musl

          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/rust_proxy dist/
          if command -v strip >/dev/null 2>&1; then
            strip dist/rust_proxy || true
          fi
          cp README.md dist/ || true
          cp deploy/rust-proxy.service dist/ || true

          (cd dist && tar -czf ../rust_proxy-linux-x86_64.tar.gz .)
          sha256sum rust_proxy-linux-x86_64.tar.gz > rust_proxy-linux-x86_64.tar.gz.sha256
          sha256sum dist/rust_proxy > rust_proxy-linux-x86_64.sha256

      - name: Upload assets to GitHub Release
        if: steps.release-plz.outputs.releases_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          fail_on_unmatched_files: true
          files: |
            rust_proxy-linux-x86_64.tar.gz
            rust_proxy-linux-x86_64.tar.gz.sha256
            dist/rust_proxy
            rust_proxy-linux-x86_64.sha256

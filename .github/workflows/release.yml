name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --all

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build (release, musl)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare dist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/rust_proxy dist/
          if command -v strip >/dev/null 2>&1; then
            strip dist/rust_proxy || true
          fi
          cp README.md dist/ || true
          cp deploy/rust-proxy.service dist/ || true
          (cd dist && tar -czf ../rust_proxy-linux-x86_64.tar.gz .)
          sha256sum rust_proxy-linux-x86_64.tar.gz > rust_proxy-linux-x86_64.tar.gz.sha256
          sha256sum dist/rust_proxy > rust_proxy-linux-x86_64.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            rust_proxy-linux-x86_64.tar.gz
            rust_proxy-linux-x86_64.tar.gz.sha256
            dist/rust_proxy
            rust_proxy-linux-x86_64.sha256
